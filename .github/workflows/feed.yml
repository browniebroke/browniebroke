name: Update this repo's README

on:
  workflow_dispatch:
  schedule:
    # Once a day
    - cron: 28 13 * * *

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: JasonEtco/rss-to-readme@v1
        with:
          feed-url: https://browniebroke.com/rss.xml
          readme-section: feed
